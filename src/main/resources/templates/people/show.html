<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="show">
<p th:text="${person.getFirstName()}">VALUE</p>
<p th:text="${person.getLastName()}">VALUE</p>
<p th:text="${person.getPhone()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>


<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input class="button__show" type="submit" value="Delete">
</form>
</div>
</body>
</html>
